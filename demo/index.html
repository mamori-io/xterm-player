<!DOCTYPE html>
<html>
  <head>
    <title>xterm player</title>
    <meta name="description" content="a web based terminal recording player with audio supported" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/xterm@4.4.0/lib/xterm.js"
      integrity="sha256-ZscOMmwv1lGwRfnjGURuG134YPXsYkNGD2J+STlLcNk="
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      #app .xterm-player {
        -webkit-box-shadow: 0px 0px 62px -16px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 0px 62px -16px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 0px 62px -16px rgba(0, 0, 0, 0.75);
      }
    </style>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <main>
      <div class="jumbotron">
        <div class="container">
          <div class="row justify-content-sm-center">
            <a class="github-button" href="https://github.com/JavaCS3/xterm-player" data-size="large" data-show-count="true" aria-label="Star JavaCS3/xterm-player on GitHub">Star</a>
          </div>
          <div class="row justify-content-sm-center">
            <h1 class="display-3">XtermPlayer</h1>
          </div>
          <div class="row justify-content-sm-center">
            <div id="app"></div>
          </div>
        </div>
      </div>
    </main>

    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Cast files</h3>
          <select id="cast-option">
            <option value="sample cast with audio">sample cast with audio</option>
            <option value="asciinema-1">asciinema 1</option>
            <option value="asciinema-2">asciinema 2</option>
            <option value="asciinema-3">asciinema 3</option>
            <option value="terminalizer">terminalizer</option>
            <option value="random">random data</option>
          </select>
          <h3>Themes</h3>
          <select id="theme-option">
            <option>Default</option>
            <option value="THEME_SOLARIZED_DARK">Solarized Dark</option>
            <option value="THEME_SOLARIZED_LIGHT">Soloaded Light</option>
          </select>
        </div>

        <div class="col">
          <h3>Features</h3>
          <ul>
            <li>asciinema v1/v2 cast file support</li>
            <li>terminalizer cast file support</li>
            <li>audio support</li>
          </ul>
        </div>

        <div class="col">
          <h3>Keyboard shortcuts</h3>
          <ul>
            <li><code>space</code> play/pause</li>
            <li><code>← →</code> rewind 3 secs / fast-forward 3 secs</li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="mt-auto py-3 border-top">
      <div class="container">
        <a class="text-muted" href="https://github.com/JavaCS3/xterm-player">Github</a>
      </div>
    </footer>
  </body>
</html>
